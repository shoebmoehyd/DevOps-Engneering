<!DOCTYPE html>
<html>
  <head>
    <title>Multi-Container Web App</title>
  </head>
  <body>
    <h1>Frontend Container üê≥</h1>
    <button onclick="loadUsers()">Load Users from Backend</button>
    <pre id="output"></pre>

    <script>
      async function loadUsers() {
        try {
          // Backend is exposed on port 4000 on your host
          const res = await fetch("http://localhost:4000/api/users");
          const data = await res.json();
          document.getElementById("output").innerText = JSON.stringify(
            data,
            null,
            2
          );
        } catch (e) {
          document.getElementById("output").innerText =
            "Error calling backend: " + e;
        }
      }
    </script>
  </body>
</html>
