apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-dashboard-frontend
  namespace: default
  labels:
    app: k8s-dashboard
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-dashboard
      component: frontend
  template:
    metadata:
      labels:
        app: k8s-dashboard
        component: frontend
    spec:
      containers:
        - name: frontend
          image: k8s-dashboard-frontend:v1
          imagePullPolicy: Never  # Use local image from Minikube
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
