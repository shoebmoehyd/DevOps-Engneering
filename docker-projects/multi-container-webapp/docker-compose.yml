

services:
  mysql:
    image: mysql:8
    container_name: mc-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: testdb
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql

  backend:
    build: ./backend
    container_name: mc-backend
    depends_on:
      - mysql
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: rootpassword
      DB_NAME: testdb
    ports:
      - "4000:4000"

  frontend:
    build: ./frontend
    container_name: mc-frontend
    depends_on:
      - backend
    ports:
      - "8080:80"

volumes:
  mysql-data:
