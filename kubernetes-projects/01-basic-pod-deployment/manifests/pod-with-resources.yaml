apiVersion: v1
kind: Pod
metadata:
  name: resource-pod
  labels:
    app: resource-demo
    env: production
spec:
  containers:
  - name: nginx-with-limits
    image: nginx:1.25-alpine
    ports:
    - containerPort: 80
    
    # Resource requests and limits
    resources:
      # Requests: Minimum guaranteed resources
      requests:
        memory: "128Mi"    # 128 Megabytes
        cpu: "250m"        # 250 millicores (0.25 CPU)
      
      # Limits: Maximum resources allowed
      limits:
        memory: "256Mi"    # 256 Megabytes
        cpu: "500m"        # 500 millicores (0.5 CPU)
    
    # Environment variables
    env:
    - name: RESOURCE_MODE
      value: "limited"
    
    # Liveness probe (check if container is healthy)
    livenessProbe:
      httpGet:
        path: /
        port: 80
      initialDelaySeconds: 10
      periodSeconds: 5
      timeoutSeconds: 2
      failureThreshold: 3
    
    # Readiness probe (check if container is ready to serve traffic)
    readinessProbe:
      httpGet:
        path: /
        port: 80
      initialDelaySeconds: 5
      periodSeconds: 3
      timeoutSeconds: 2
      successThreshold: 1
      failureThreshold: 3

---
# Example 2: Pod with higher resource requirements
apiVersion: v1
kind: Pod
metadata:
  name: resource-intensive-pod
  labels:
    app: heavy-app
    tier: backend
spec:
  containers:
  - name: resource-heavy-app
    image: nginx:1.25-alpine
    resources:
      requests:
        memory: "512Mi"
        cpu: "500m"
      limits:
        memory: "1Gi"      # 1 Gigabyte
        cpu: "1000m"       # 1 full CPU core
    env:
    - name: JAVA_OPTS
      value: "-Xms512m -Xmx1024m"
