name: Backend CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'cicd-projects/02-k8s-health-dashboard/backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'cicd-projects/02-k8s-health-dashboard/backend/**'

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: cicd-projects/02-k8s-health-dashboard/backend

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: cicd-projects/02-k8s-health-dashboard/backend/package-lock.json

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ§ª Run tests
      run: npm test
      env:
        NODE_ENV: test

    - name: ğŸ” Login to Docker Hub
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: ğŸ—ï¸ Build and push Docker image
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: docker/build-push-action@v5
      with:
        context: cicd-projects/02-k8s-health-dashboard/backend
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/k8s-dashboard-backend:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/k8s-dashboard-backend:${{ github.sha }}

    - name: âœ… Build complete
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        echo "âœ… Backend image built and pushed successfully!"
        echo "ğŸ“¦ Image: ${{ secrets.DOCKERHUB_USERNAME }}/k8s-dashboard-backend:latest"
