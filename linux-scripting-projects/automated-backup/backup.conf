# Automated Backup Configuration File
# This file can be sourced by backup scripts for centralized configuration

# Backup retention (number of backups to keep)
KEEP_BACKUPS=7

# Backup source directories (one per line)
# Example:
# /home/user/documents
# /var/www/html
# /etc/nginx

# Backup destination
# BACKUP_DIR=/path/to/backup/location

# Log directory
# LOG_DIR=/var/log/backups

# Email notification (optional)
# NOTIFY_EMAIL=admin@example.com

# Compression level (1-9, where 9 is maximum compression)
# COMPRESSION_LEVEL=6
