version: '3.8'

services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app1
      - app2
    networks:
      - proxy-network

  # App 1 - User Service
  app1:
    build: ./app1
    container_name: user-service
    expose:
      - "3001"
    networks:
      - proxy-network

  # App 2 - Product Service
  app2:
    build: ./app2
    container_name: product-service
    expose:
      - "3002"
    networks:
      - proxy-network

networks:
  proxy-network:
    driver: bridge
