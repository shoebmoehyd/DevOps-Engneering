# Main Nginx configuration
events {
    worker_connections 1024;
}

http {
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Upstream backend servers
    upstream user_service {
        server app1:3001;
    }

    upstream product_service {
        server app2:3002;
    }

    # Default server - shows routing info
    server {
        listen 80 default_server;
        server_name _;

        location / {
            return 200 '{"message": "Nginx Reverse Proxy", "routes": [{"path": "/users", "service": "User Service (app1)"}, {"path": "/products", "service": "Product Service (app2)"}]}';
            add_header Content-Type application/json;
        }
    }

    # Route /users/* to app1 (User Service)
    server {
        listen 80;
        server_name localhost;

        location /users {
            proxy_pass http://user_service/users;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /users/health {
            proxy_pass http://user_service/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Route /products/* to app2 (Product Service)
        location /products {
            proxy_pass http://product_service/products;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /products/health {
            proxy_pass http://product_service/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Health check for nginx itself
        location /nginx/health {
            return 200 '{"status": "healthy", "service": "nginx-proxy"}';
            add_header Content-Type application/json;
        }
    }
}
