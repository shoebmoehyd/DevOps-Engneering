name: Docker Build and Push

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Check Docker Hub secrets
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ] || [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
          echo "::error::Missing Docker Hub secrets: DOCKERHUB_USERNAME / DOCKERHUB_TOKEN"
          exit 1
        fi
      
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: ./cicd-projects/01-docker-github-actions/app
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/docker-registry-explorer:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/docker-registry-explorer:${{ github.sha }}
